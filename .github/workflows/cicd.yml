name: CD Pipeline
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Generate coverage HTML
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml --cov-report=html:coverage_html

      - name: Show coverage dir (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          ls -la coverage_html || true
          find coverage_html -maxdepth 2 -type f -print || true

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: coverage_html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
